[package]
name = "yuribot_rs"
version = "0.2.1"
authors = ["Paul Le Grand Des Cloizeaux <paul.legranddec@gmail.com>"]
edition = "2018"

[dependencies]
async-trait = "0.1.17"
deadpool = "0.2"
diesel = { version = "1.4.0", features = ["sqlite"] }
diesel_migrations = "1.4.0"
env_logger = "0.6"
futures-preview = { version = "=0.3.0-alpha.19", features = ["default", "async-await"] }
getopts = "0.2"
guard = "0.5"
hyper = { version = "=0.13.0-alpha.4"}
hyper-tls = { version = "=0.4.0-alpha.4" }
libsqlite3-sys = { version = ">=0.8.0, <0.13.0", features = ["min_sqlite_version_3_7_16", "bundled"] }
log = "0.4"
serde = "1.0"
serde_json = "1.0"
telegram-bot = { git = "https://github.com/telegram-rs/telegram-bot", rev = "6477d099141d0cb4d3ca26756827f2d57c21ba7a" }
thiserror = "1.0"
tokio = "0.2.0-alpha.6"
toml = "0.4"

[profile.release]
lto = true
